<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game - Live Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Blackjack</h1>
            <p>Live Java Demo - Play instantly in your browser</p>
        </header>

        <div class="game-info">
            <div class="money-display">
                <span>üí∞ Money: $<span id="money">100</span></span>
            </div>
            <div class="bet-display">
                <span>üéØ Bet: $<span id="current-bet">0</span></span>
            </div>
        </div>

        <div class="game-area">
            <div class="dealer-section">
                <h3>Dealer</h3>
                <div class="hand" id="dealer-hand">
                    <p>Cards will appear here...</p>
                </div>
                <div class="hand-value" id="dealer-value">Value: 0</div>
            </div>

            <div class="player-section">
                <h3>You</h3>
                <div class="hand" id="player-hand">
                    <p>Cards will appear here...</p>
                </div>
                <div class="hand-value" id="player-value">Value: 0</div>
            </div>
        </div>

        <div class="controls">
            <div class="bet-controls" id="bet-controls">
                <label for="bet-amount">Place your bet:</label>
                <input type="number" id="bet-amount" min="1" max="100" value="10" placeholder="Enter amount">
                <button id="place-bet-btn">Start Game</button>
            </div>

            <div class="game-controls" id="game-controls" style="display: none;">
                <button id="hit-btn">Hit</button>
                <button id="stand-btn">Stand</button>
            </div>

            <div class="new-game-controls" id="new-game-controls" style="display: none;">
                <button id="new-game-btn">Play Again</button>
            </div>
        </div>

        <div class="status" id="game-status">
            <p>Welcome! Place a bet to start playing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
